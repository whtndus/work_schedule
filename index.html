<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무 일정표 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">📋</span>
                    <h1>근무 일정표</h1>
                </div>
                <p class="subtitle">4명 · 3교대 · 월간 스케줄 자동 생성</p>
            </div>
        </header>

        <!-- Controls -->
        <section class="controls-section">
            <div class="controls-card">
                <div class="controls-grid">
                    <!-- 년/월 선택 -->
                    <div class="control-group">
                        <label class="control-label">📅 년/월 선택</label>
                        <div class="month-selector">
                            <button class="btn-arrow" id="prevMonth" title="이전 달">‹</button>
                            <span class="month-display" id="monthDisplay">2026년 2월</span>
                            <button class="btn-arrow" id="nextMonth" title="다음 달">›</button>
                        </div>
                    </div>

                    <!-- 직원 이름 -->
                    <div class="control-group">
                        <label class="control-label">👤 직원 이름</label>
                        <div class="name-inputs">
                            <input type="text" class="name-input" id="name1" value="직원A" placeholder="직원 1">
                            <input type="text" class="name-input" id="name2" value="직원B" placeholder="직원 2">
                            <input type="text" class="name-input" id="name3" value="직원C" placeholder="직원 3">
                            <input type="text" class="name-input" id="name4" value="직원D" placeholder="직원 4">
                        </div>
                    </div>

                    <!-- 버튼 -->
                    <div class="control-group control-buttons">
                        <button class="btn-generate" id="generateBtn">
                            <span class="btn-icon">⚡</span>
                            일정 생성
                        </button>
                        <button class="btn-print" id="printBtn">
                            <span class="btn-icon">🖨️</span>
                            인쇄
                        </button>
                        <button class="btn-excel" id="excelBtn">
                            <span class="btn-icon">📊</span>
                            엑셀
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Legend -->
        <section class="legend-section" id="legendSection" style="display:none;">
            <div class="legend-card">
                <div class="legend-items">
                    <div class="legend-item">
                        <span class="legend-dot shift-7"></span>
                        <span>7시 출근 (7:00~15:00)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot shift-9"></span>
                        <span>9시 출근 (9:00~17:00)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot shift-13"></span>
                        <span>1시 출근 (13:00~21:00)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot shift-off"></span>
                        <span>휴무</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Calendar -->
        <section class="calendar-section" id="calendarSection" style="display:none;">
            <div class="calendar-card">
                <div class="calendar-title" id="calendarTitle"></div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Generated by JS -->
                </div>
            </div>
        </section>

        <!-- Summary -->
        <section class="summary-section" id="summarySection" style="display:none;">
            <div class="summary-card">
                <h3 class="summary-title">📊 근무 통계</h3>
                <div class="summary-grid" id="summaryGrid">
                    <!-- Generated by JS -->
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
